# Netlify configuration file for Next.js apps

[build]
  # Command to build your Next.js site
  command = "npm run build"
  
  # Directory where the built site is stored
  publish = ".next"

[dev]
  # When running `netlify dev`, this will start the Next.js dev server
  command = "npm run dev"
  port = 3000
  publish = ".next"

[[plugins]]
  # This is the essential plugin for Next.js on Netlify
  package = "@netlify/plugin-nextjs"
